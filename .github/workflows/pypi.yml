name: Pypi üì¶

on: push

jobs:

  Package:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Python 3.7 üêç
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.7
      
      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2

      - uses: actions/cache@v1
        name: Cache Poetry deps
        with:
          path: ~/.cache/poetry/virtualenvs
          key: pypi-${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            pypi-${{ runner.os }}-poetry-
              
      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.cache/poetry/virtualenvs
      
      - name: Install Dependencies
        run: poetry install -v
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Check that package build
        run: poetry build