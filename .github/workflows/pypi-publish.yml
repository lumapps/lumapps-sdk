name: Pypi publish üì¶

on:
  release:
    types: [created]

jobs:

  Package:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Python 3.7 üêç
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.7
      
      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2

      - uses: actions/cache@v1
        name: Cache Poetry deps
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: pypi-${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            pypi-${{ runner.os }}-poetry-
              
      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.cache/poetry/virtualenvs
      
      - name: Install Dependencies
        run: poetry install -v --no-interaction
        if: steps.cache.outputs.cache-hit != 'true'

      - name: üì¶ Build Python package and publish to PyPI üì¶
        if: startsWith(github.ref, 'refs/tags/')
        run: poetry publish --build -u __token__ -p ${{ secrets.PYPI_TOKEN }}
      
      - name: Build doc
        run: make docs

      - name: Deploy doc
        uses: JamesIves/github-pages-deploy-action@3.6.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: site # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch