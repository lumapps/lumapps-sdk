name: Pypi publish üì¶

on:
  release:
    types: [published]
    branches:
      - master

jobs:

  Package:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python 3.7 üêç
        uses: actions/setup-python@v1.1.1
        with:
          python-version: 3.7
      
      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2

      - uses: actions/cache@v1
        name: Cache Poetry deps
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: pypi-${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            pypi-${{ runner.os }}-poetry-

      - name: Config git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.cache/poetry/virtualenvs
      
      - name: Install Dependencies
        run: poetry install -v --no-interaction
        if: steps.cache.outputs.cache-hit != 'true'

      - name: üì¶ Build Python package and publish to PyPI üì¶
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          poetry version ${{ github.event.release.tag_name }}
          poetry publish --build -u __token__ -p ${{ secrets.PYPI_TOKEN }}

      - name: Add and commit changes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git add pyproject.toml
          git commit -m "chore(release): release version ${{ github.event.release.tag_name }}"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build doc
        run: make docs

      - name: Publish doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site