[tool.poetry]
name = "lumapps-sdk"
version = "2.0.0"
description = ""
authors = ["Aur√©lien Dentan <aurelien@lumapps.com>", "Ludovic Vaugeois <ludovic.vaugeois@lumapps.com>"]
license = "MIT License"
readme = "README.md"
repository = "https://github.com/lumapps/lumapps-sdk"
homepage = "https://github.com/lumapps/lumapps-sdk"
keywords = ["lumapps-sdk", "sdk", "python"]
packages = [ { include = "lumapps" } ]
include = [
    "README.md",
    "pyproject.toml"
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
Authlib = "<=0.15.3"
python-slugify = "^4.0.1"
httpx = "^0.23"
PyJWT = "^2.1.0"
pre-commit = "^2.13.0"
requests-oauthlib = "^1.3.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.3"
importlib-metadata = "<5.0"
coverage = "^5.1"
pytest = "^7"
pytest-mock = "^3.3.1"
bandit = "^1.6.2"
mkdocs-material = "^8.2.10"
mkdocstrings = { version = "0.19.0", extras = ["python"] }
pre-commit = "^2.5.0"
pre-commit-hooks = "^3.1.0"
pylint = "^2.5.3"
mypy = "^1.6"
jinja2 = "^2.11.2"
git-changelog = "^0.4.0"
failprint = "^0.3.0"
black = "22.3.0"
isort = { version = "^4.3", extras = ["pyproject"] }
safety = "^1.9.0"
pytest-cov = "^2.9.0"
pytest-httpx = "*"
requests-mock = "^1.9.3"
livereload = "^2.6.3"
vcrpy = "^4.1.1"
pytest-recording = "^0.12.0"
markupsafe = "~2.0.1"

[tool.black]
line-length = 88

[tool.isort]
line_length = 88
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "lumapps"
include_trailing_comma = true

[tool.poetry.scripts]
lac = "lumapps.api.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

