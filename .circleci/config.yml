version: 2
jobs:
  build-test-36:
    docker: 
      - image: circleci/python:3.6
    
    working_directory: ~/lumapps-sdk
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages

      - run:
          name: Build
          command: pip install -e . && pip install -r requirements_dev.txt  

      - run: 
          name: Test
          command: pytest

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

  
  build-test-27:
    docker: 
      - image: circleci/python:2.7

    working_directory: ~/lumapps-sdk
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python2.7/site-packages

      - run:
          name: Build
          command: pip install -e . && pip install -r requirements_dev.txt  
        
      - run: 
          name: Test
          command: pytest


workflows:
  version: 2

  build-test:
    jobs:
      - build-test-36
      - build-test-27



          