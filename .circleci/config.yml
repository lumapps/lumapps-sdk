version: 2

"-": &dockerbuild
  steps:
    - checkout
    - run: sudo chown -R circleci:circleci /usr/local/bin
    - run: sudo chown -R circleci:circleci /usr/local/lib

    - run:
        name: Build
        command: pip install -e . && pip install -r requirements_dev.txt  

    - run: 
        name: Test
        command: pytest
jobs:
  build-test-36:
    <<: *dockerbuild
    docker:
      - image: circleci/python:3.6

  build-test-27:
    <<: *dockerbuild
    docker:
      - image: circleci/python:2.7


workflows:
  version: 2

  build-test:
    jobs:
      - build-test-36
      - build-test-27



          