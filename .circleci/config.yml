version: 2.1
executors:
  python:
    parameters:
      version:
        type: string
        default: lastest
    docker:
      - image: circleci/python:<< parameters.version >>

commands:
  checkout-and-install:
    description: "Checkout and install dependencies"
    parameters:
      version:
        type: string
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python<< parameters.version >>
      - restore_cache:
          key: python<< parameters.version >>-requirements-{{ checksum "requirements.txt" }}
      - run: pip install -e .
      - run: python --version
      - save_cache:
          key: python<< parameters.version >>-requirements-{{ checksum "requirements.txt" }}
          paths:
            - "~/.cache/pip"
            - "/usr/local/lib/python<< parameters.version >>/site-packges"
            - "/usr/local/lib/site-python"



jobs:
  build:
    parameters:
      version:
        type: string
    executor:
      name: python
      version: << parameters.version >>
    working_directory: ~/lumapps-sdk
    steps:
      - checkout-and-install:
          version: << parameters.version >>


  test-and-coverage:
    parameters:
      version:
        type: string
    executor:
      name: python
      version: << parameters.version >>
    working_directory: ~/lumapps-sdk
    steps:
      - checkout-and-install:
          version: << parameters.version >>
      - run: 
          name: Install test and coverage librairies
          command: pip install pytest coverage
      - run:
          name: Run tests
          command: coverage run -m pytest
  
  code-formatting:
    parameters:
      version:
        type: string
    executor:
      name: python
      version: "3.6"
    working_directory: ~/lumapps-sdk
    steps:
      - run:
          name: Install black
          command: pip install black
      - run:
          name: Formatting
          command: black .


workflows:
  version: 2.1
  
  workflow-python27:
    jobs:
      - build:
          name: "Build"
          version: "2.7"
      
      - test-and-coverage:
          name: "Test-Coverage"
          version: "2.7"
          requires:
            - "Build"
 
    
  workflow-python36:
    jobs:
      - build:
          name: "Build"
          version: "3.6"
      
      - test-and-coverage:
          name: "Test and coverage"
          version: "3.6"
          requires:
            - "Build"

      - code-formatting:
          name: "Code formatting"
          requires:
              - "Test and coverage"


