version: 2
jobs:
  build-test-36:
    docker: 
      - image: circleci/python:3.6
    
    working_directory: ~/lumapps-sdk
    steps:
      - checkout

      -run:
          name: Setting up venv
          command: virtualenv env && source env/bin/activate

      - run:
          name: Build
          command: pip install -e . && pip install -r requirements_dev.txt  

      - run: 
          name: Test
          command: pytest
  
  build-test-27:
    docker: 
      - image: circleci/python:2.7

    working_directory: ~/lumapps-sdk
    steps:
      - checkout

      -run:
          name: Setting up venv
          command: virtualenv env && source env/bin/activate

      - run:
          name: Build
          command: pip install -e . && pip install -r requirements_dev.txt  
        
      - run: 
          name: Test
          command: pytest


workflows:
  version: 2

  build-test:
    jobs:
      - build-test-36
      - build-test-27



          