
version: 2

jobs:

  code-fomatting:
    steps:
      - run: pip install black
      - run: black .

  build-python27:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: python --version

  build-python36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      -     - run:
        name: Build
        command: pip install -e . && pip install -r requirements_dev.txt  


workflows:
  version: 2

  python27:
    jobs:
      - build-python27

  python36:
    jobs:
      - build-python36
      - code-formatting












