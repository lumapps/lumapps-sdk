version: 2.1
executors:
  python:
    parameters:
      tag:
        type: string
        default: latest
    docker:
      - image: circleci/python:<< parameters.tag >>

jobs:
  build:
    parameters:
      e:
        type: executor
    executor: << parameters.e >>
    working_directory: /root/lumapps-sdk
    steps:
      - checkout
      - restore_cache:
          key: python<< parameters.tag >>-requirements-{{ checksum "requirements.txt" }}
      - run: pip install -e .
      - save_cache:
          key: python<< parameters.tag >>-requirements-{{ checksum "requirements.txt" }}
          paths:
            - "~/.cache/pip"
            - "/usr/local/lib/python<< parameters.tag >>/site-packges"
            - "/usr/local/lib/site-python"


workflows:
  version: 2.1
  
  workflow-python27:
    jobs:
      - build:
          e:
            name: python
            tag: "2.7"

  workflow-python36:
    jobs:
      - build:
          e:
            name: python
            tag: "3.6"


