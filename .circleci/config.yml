
version: 2

jobs:

  build-python27:
    docker:
      - image: circleci/python2.7
    steps:
      - checkout
      - run: python --version

  build-python36:
    docker:
      - image: circleci/python3.6
    steps:
      - checkout
      - run: python --version


workflows:
  version: 2

  python27:
    jobs:
      - build-python27

  python36:
    jobs:
      - build-python36












